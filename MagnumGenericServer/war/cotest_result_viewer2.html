
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ROAR Viewer</title>
	<link href="css/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.symbol.js"></script>
	<script type="text/javascript">

	var QueryString = function () {
	    // This function is anonymous, is executed immediately and 
	    // the return value is assigned to QueryString!
	    var query_string = {};
	    var query = window.location.search.substring(1);
	    var vars = query.split("&");
	    for (var i=0;i<vars.length;i++) {
	        var pair = vars[i].split("=");
	    	// If first entry with this name
		    if (typeof query_string[pair[0]] === "undefined") {
		        query_string[pair[0]] = pair[1];
		    	// If second entry with this name
		    } else if (typeof query_string[pair[0]] === "string") {
	        var arr = [ query_string[pair[0]], pair[1] ];
	        query_string[pair[0]] = arr;
	    	// If third or later entry with this name
		    } else {
		      query_string[pair[0]].push(pair[1]);
		    }
	    } 
	    return query_string;
	} ();

	$(function () {		
		var resultUrl = "https://s3.amazonaws.com/roar-cotests/" + QueryString.testId + ".json";
		var instanceType = QueryString.type;
		var app = QueryString.app;
		if (instanceType != null && app != null) {
		    $('#details').html('Container: ' + app + ' &nbsp;&nbsp; Instance Type: ' + instanceType);	
		}

		$("<div id='tooltip'></div>").css({
				position: "absolute",
				display: "none",
				border: "1px solid #fdd",
				padding: "2px",
				"background-color": "#fee",
				opacity: 0.80
			}).appendTo("body");
		
		$.getJSON(resultUrl , function( compositeData ) {
			var apps = compositeData.apps;
			var data = apps[0].result;
			

			var perfMap = data.perfMap;
			
			// draw throughput chart			
			var perfData = [];			
			var expectedPerfData = [];
			var errorCountData = [];
			var avgLatencyData = [];

			// points data
			var perfDataPoints = [];
			var errorCountDataPoints = [];
			var avgLatencyDataPoints = [];

			// data sets
			var throughputSets = [];			
			var latencySets = [];

			$.each( apps, function( index, app ) {
				var throughputMap = app.result.throughputMap;
				perfData = [];
				avgLatencyData = [];
				$.each( throughputMap, function( index, value ) {
					var i = parseInt(value.label);
					//if (i > 25) {
						perfData.push([parseInt(value.label), value.count]);
						errorCountData.push([parseInt(value.label), value.errorCount]);
						avgLatencyData.push([parseInt(value.label), value.mean]);
					//}
				});

				perfData.sort(function(a,b){return a[0]-b[0]});
				throughputSets.push({label: "App " + (index + 1), data : perfData});

				avgLatencyData.sort(function(a,b){return a[0]-b[0]});
				latencySets.push({label: "App " + (index + 1), data : avgLatencyData});
				

				perfDataPoints = [];
				avgLatencyDataPoints = [];
				var capturedThroughputPoints = app.result.capturedThroughputPoints;
				if (capturedThroughputPoints) {					
					$.each( capturedThroughputPoints, function( index, value ) {
						var i = parseInt(value.label);
						//if (i > 25) {
							perfDataPoints.push([parseInt(value.label), value.count]);
							errorCountDataPoints.push([parseInt(value.label), value.errorCount]);
							avgLatencyDataPoints.push([parseInt(value.label), value.mean]);
						//}
					});
				}

				throughputSets.push({data : perfDataPoints, points: { symbol: "triangle" }, lines: { show: false }});
				latencySets.push({points: { symbol: "triangle" }, lines: { show: false }, data : avgLatencyDataPoints});

				var expectedThroughput = app.result.expectedTimeThroughputMap;
				$.each( expectedThroughput, function( index, value ) {
					expectedPerfData.push([index, value]);
				});
			});			

			$.plot("#throughput-chart", throughputSets, 
				{
					legend: {
						show: false,
						position: "nw"
					},
					series: {
						lines: { show: true },
						points: { show: true }
					},
					xaxis: {
						show: false
					},
					yaxis: {
						show: false,
						min: 0,
						max: 20000,
						//tickDecimals: 1
					},
					grid: {
						//backgroundColor: { colors: [ "#fff", "#eee" ] },
						clickable: true,
						hoverable: true,
						borderWidth: {
							top: 1,
							right: 1,
							bottom: 2,
							left: 2
						}
					}
				});			

			$("#throughput-chart").bind("plothover", function (event, pos, item) {				
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(item.series.label + " of " + x + " = " + y)
							.css({top: item.pageY+5, left: item.pageX+5})
							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
			});

			$.plot("#latency-chart", latencySets, 
				{	
					legend: {
						show: false,
						position: "nw"
					},
					series: {
						lines: { show: true },
						points: { show: true }
					},
					xaxis: {
						show: false
					},
					yaxis: {
						show: false,
						min: 0,
						max: 200,
						tickDecimals: 1
					},
					grid: {
						//backgroundColor: { colors: [ "#fff", "#eee" ] },
						clickable: true,
						hoverable: true,
						borderWidth: {
							top: 1,
							right: 1,
							bottom: 2,
							left: 2
						}
					}
				});

			$("#latency-chart").bind("plothover", function (event, pos, item) {				
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(item.series.label + " of " + x + " = " + y)
							.css({top: item.pageY+5, left: item.pageX+5})
							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
			});

			// draw performance charts			
			$.each( perfMap, function( host, perfTimeRecordMap ) {
				var cpuData = [];
				var cpuStolen = [];
				var cpuIOWait = [];
				var cpuNonIdle = [];
				var cpuSIRQ = [];
				var memoryData = [];
				var networkData = [];
				var networkEth0 = [];
				var diskData = [];

				var cpuDataPoints = [];
				var memDataPoints = [];
				var netDataPoints = [];
				var diskDataPoints = [];

				var firstFlag = true;
				var beginTimestamp = 0;

				var capturedPerfPoints = data.capturedPerfPoints[host];

				$.each( perfTimeRecordMap, function( time, perfRecord ) {
					if (firstFlag) {
						beginTimestamp = time;
						firstFlag = false;
					}
					cpuData.push([(time - beginTimestamp) / 1000, perfRecord.cpu]);
					cpuStolen.push([(time - beginTimestamp) / 1000, perfRecord.cpuSteal]);
					cpuIOWait.push([(time - beginTimestamp) / 1000, perfRecord.cpuIOWait]);
					cpuNonIdle.push([(time - beginTimestamp) / 1000, (100 - perfRecord.cpuIdle)]);
					cpuSIRQ.push([(time - beginTimestamp) / 1000, perfRecord.cpuSoftirq]);

					memoryData.push([(time - beginTimestamp) / 1000, perfRecord.memory]);
					networkData.push([(time - beginTimestamp) / 1000, perfRecord.network]);
					networkEth0.push([(time - beginTimestamp) / 1000, perfRecord.networkEth0]);
					diskData.push([(time - beginTimestamp) / 1000, perfRecord.disk]);
			    });

				if (capturedPerfPoints) {
					$.each( capturedPerfPoints, function( time, perfRecord ) {
						if (firstFlag) {
							beginTimestamp = time;
							firstFlag = false;
						}
						cpuDataPoints.push([(time - beginTimestamp) / 1000, perfRecord.cpu]);
						memDataPoints.push([(time - beginTimestamp) / 1000, perfRecord.memory]);
						netDataPoints.push([(time - beginTimestamp) / 1000, perfRecord.networkEth0]);						
						diskDataPoints.push([(time - beginTimestamp) / 1000, perfRecord.disk]);
				    });
				}

			    $.plot("#cpu-memory-chart", [
				{ label: "CPU SyUsr", data: cpuData, lines: { show: false } },
				{ label: "CPU Stolen", data: cpuStolen, lines: { show: false } },
				{ label: "CPU NonIdle", data: cpuNonIdle, lines: { show: false } },
				{ label: "CPU SIRQ", data: cpuSIRQ, lines: { show: false } },
				{ label: "CPU IOWait", data: cpuIOWait, lines: { show: false } },
				{ label: "Memory", data: memoryData, lines: { show: false } },
				{ label: "Avg CPU", data: cpuDataPoints, points: { symbol: "triangle" }, lines: { show: false } },
				{ label: "Avg Memory", data: memDataPoints, points: { symbol: "triangle" }, lines: { show: false } }
				], {
					legend: {
						position: "nw"
					},
					series: {
						lines: { show: true },
						points: { show: true }
					},
					xaxis: {

					},
					yaxis: {
						min: 0,
						max: 100,
						tickDecimals: 1
					},
					grid: {
						backgroundColor: { colors: [ "#fff", "#eee" ] },
						clickable: true,
						hoverable: true,
						borderWidth: {
							top: 1,
							right: 1,
							bottom: 2,
							left: 2
						}
					}
				});

				$("#cpu-memory-chart").bind("plothover", function (event, pos, item) {				
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(item.series.label + " of " + x + " = " + y)
							.css({top: item.pageY+5, left: item.pageX+5})
							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
				});
				
				$.plot("#io-chart", [
				{ label: "Network", data: networkData, lines: { show: false } },
				{ label: "Network Eth0", data: networkEth0, lines: { show: false } },
				{ label: "Disk", data: diskData, lines: { show: false } },
				{ label: "Avg Network Eth0", data: netDataPoints, points: { symbol: "triangle" }, lines: { show: false } },
				{ label: "Avg Disk", data: diskDataPoints, points: { symbol: "triangle" }, lines: { show: false } }
				], {
					legend: {
						position: "nw"
					},
					series: {
						lines: { show: true },
						points: { show: true }
					},
					xaxis: {

					},
					yaxis: {
						min: 0,
						//max: 100,
						tickDecimals: 1
					},
					grid: {
						backgroundColor: { colors: [ "#fff", "#eee" ] },
						clickable: true,
						hoverable: true,
						borderWidth: {
							top: 1,
							right: 1,
							bottom: 2,
							left: 2
						}
					}
				});	

				$("#io-chart").bind("plothover", function (event, pos, item) {				
					if (item) {
						var x = item.datapoint[0].toFixed(2),
							y = item.datapoint[1].toFixed(2);

						$("#tooltip").html(item.series.label + " of " + x + " = " + y)
							.css({top: item.pageY+5, left: item.pageX+5})
							.fadeIn(200);
					} else {
						$("#tooltip").hide();
					}
				});			
			});

		});
});

</script>
</head>
<body>

	<div id="header">
		<h2>ROAR Viewer</h2>
		<h5 id="details"></h5>
	</div>

	<div id="content">
		<div class="demo-container2">
			<div id="throughput-chart" class="demo-placeholder"></div>						
		</div>

		<div class="demo-container2">
			<div id="latency-chart" class="demo-placeholder"></div>						
		</div>

		<div class="demo-container2">
			<div id="cpu-memory-chart" class="demo-placeholder"></div>			
		</div>

		<div class="demo-container2">
			<div id="io-chart" class="demo-placeholder"></div>
		</div>		
	</div>

	<div id="footer">
		Copyright 2014 Magnum @ Vanderbilt University
	</div>

</body>
</html>
